http://localhost:3000<body>
  <div id="root"></div>
  <script type="text/javascript">
    // Entering to the root across the root od
    const rootElement = document.getElementById('root');
    // Creating the element container
    const element = document.createElement('div')
    // Giving the content of the div
    element.textContent = 'Creating'
    // Creating the class name to put some CSS efects or call on JS file the root.
    element.className = 'container'
    rootElement.appendChild(element)
  </script>
</body>
